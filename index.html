    <script>
        document.addEventListener('DOMContentLoaded', function() {
          const menuIcon = document.querySelector('.menu-icon');
          const closeIcon = document.querySelector('.close-icon');
          const navMenu = document.querySelector('.nav-menu');
      
          // Toggle menu when the hamburger icon is clicked
          menuIcon.addEventListener('click', function() {
            navMenu.classList.add('active');
            closeIcon.style.display = 'block'; 
            menuIcon.style.display = 'none';
          });

          // Close menu when the close icon is clicked
          closeIcon.addEventListener('click', function() {
            navMenu.classList.remove('active');
            closeIcon.style.display = 'none'; 
            menuIcon.style.display = 'flex';
          });

          // Close the menu when clicking anywhere outside the nav menu
          document.addEventListener('click', function(event) {
            // Check if the click happened outside the nav menu or the menu icon
            if (!navMenu.contains(event.target) && !menuIcon.contains(event.target)) {
              navMenu.classList.remove('active');
              closeIcon.style.display = 'none'; 
              menuIcon.style.display = 'flex';
            }
          });

          // Prevent the click inside the menu from closing it
          navMenu.addEventListener('click', function(event) {
            event.stopPropagation();
          });
        });
    </script>
